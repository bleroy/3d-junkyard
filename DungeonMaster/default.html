<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Some simple maze</title>
        <link rel="stylesheet" type="text/css" href="default.css"/>
    </head>
    <body>
        <div class="viewport">
            <div class="background"></div>
            <div class="ll3 far-left-wall"></div>
            <div class="rr3 far-right-wall"></div>
            <div class="l3 left-wall"></div>
            <div class="r3 right-wall"></div>
            <div class="fl3 front-wall front-wall-farther"></div>
            <div class="ff3 front-wall front-wall-farther"></div>
            <div class="fr3 front-wall front-wall-farther"></div>
            <div class="l2 left-wall"></div>
            <div class="r2 right-wall"></div>
            <div class="fl2 front-wall front-wall-far"></div>
            <div class="ff2 front-wall front-wall-far"></div>
            <div class="fr2 front-wall front-wall-far"></div>
            <div class="l1 left-wall"></div>
            <div class="r1 right-wall"></div>
            <div class="fl1 front-wall front-wall-near"></div>
            <div class="ff1 front-wall front-wall-near"></div>
            <div class="fr1 front-wall front-wall-near"></div>
            <div class="l0 left-wall"></div>
            <div class="r0 right-wall"></div>
        </div>
        <div class="dirpad">
            <div class="button turn-left" title="Turn left"></div>
            <div class="button forward" title="Move forward"></div>
            <div class="button turn-right" title="Turn right"></div>
            <div class="button left" title="Move left"></div>
            <div class="button back" title="Move back"></div>
            <div class="button right" title="Move right"></div>
        </div>
        <script type="text/javascript" src="default.js"></script>
    </body>
</html>
